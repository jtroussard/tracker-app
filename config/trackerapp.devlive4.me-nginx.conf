server {
    server_name trackerapp.devlife4.me;
    access_log /var/log/nginx/trackerapp.devlife.access.log;
    error_log /var/log/nginx/trackerapp.devlife.error.log;

    location / {
        proxy_pass http://127.0.0.1:8001;
        include /etc/nginx/proxy_params;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static {
        alias /home/jacques_troussard/service/weigth-tracker-app/weight_tracker/src/static;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/devlife4.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devlife4.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = trackerapp.devlife4.me) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name trackerapp.devlife4.me;
    return 404;
}
